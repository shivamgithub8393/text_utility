<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/test.js"></script>

</head>
<body>
  <div class="mx-lg-5 mx-sm-2">
    <div class="fs-1 my-5 text-center fw-bold">Text Utility</div>

    <div class="row">
      <div class="col-lg-6 col-sm-12 px-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="input_1" style="height: 500px" onselect="ShowSelection1()" required></textarea>
          <label for="floatingTextarea2">Text 1</label>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 px-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="input_2" style="height: 500px" onselect="ShowSelection2()" required></textarea>
          <label for="floatingTextarea2">Text 2</label>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-6 col-sm-12 px-3">
        <div class="fs-5 fw-semibold">Selected Text 1 : </div>
        <div id="selected1" class="fs-5 "></div>
      </div>
      <div class="col-lg-6 col-sm-12 px-3">
        <div class="fs-5 fw-semibold">Selected Text 2 : </div>
        <div id="selected2" class="fs-5 "></div>
      </div>
    </div>

    <div class="mt-3 text-center">
      <div id="res_success" class="text-success fs-5 fw-bold my-3"></div>
      <div id="res_error" class="text-danger fs-5 fw-bold my-3"></div>
      <button class="btn btn-primary px-4 fs-5" type="button" onclick="submitSelected()">
        Save
      </button>
    </div>
  </div>
  
  
  
</body>
</html>
