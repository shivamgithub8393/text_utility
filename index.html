<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Utility</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="mx-lg-4 mx-sm-1">
    <div class="fs-1 my-5 text-center fw-bold" style="color: #0351a5;">
      Text Utility
    </div>

    <div class="card border shadow px-3" style="background-color: #f8fcff;">
      <div class="d-flex flex-row-reverse my-2">
        <div class="form-floating" style="width: 300px">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="General" selected>General</option>
            <option value="Admin">Admin</option>
            <option value="Finance">Finance</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Science & Technology">Science & Technology</option>
            <option value="Banking">Banking</option>
            <option value="Legal">Legal</option>
            <option value="Tourism">Tourism</option>
            <option value="Governance">Governance</option>
            <option value="MSME">MSME</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Sports">Sports</option>
            <option value="News">News</option>
            <option value="Climate/Weather">Climate/Weather</option>
          </select>
          <label for="floatingSelect">Select Domain</label>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12 px-3">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input_1" style="height: 500px" onselect="ShowSelection1()" required></textarea>
            <label for="floatingTextarea2">Text 1</label>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 px-3">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input_2" style="height: 500px" onselect="ShowSelection2()" required></textarea>
            <label for="floatingTextarea2">Text 2</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-6 col-sm-12 px-3">
          <div class="fs-5 fw-semibold">Selected Text 1 : </div>
          <div id="selected1" class="fs-5 "></div>
        </div>
        <div class="col-lg-6 col-sm-12 px-3">
          <div class="fs-5 fw-semibold">Selected Text 2 : </div>
          <div id="selected2" class="fs-5 "></div>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-primary px-4 fs-5" type="button" onclick="submitSelected()">
          Save
        </button>
        <button class="btn btn-warning btn-500 my-2 mx-2" onclick="clearSelection()">Clear Selection</button>
        <div id="res_success" class="text-success fs-5 fw-bold my-3"></div>
        <div id="res_error" class="text-danger fs-5 fw-bold my-3"></div>
      </div>
    </div>
    
  </div>
  
  
  
</body>
</html>
